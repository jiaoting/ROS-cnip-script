name: ROS CNIPv4 list

on:
  watch:
    types: started
  schedule:
    - cron: "00 0 * * *"
  workflow_dispatch:
  
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        
    - name: Set git identity
      run : |
        git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
        git config --global user.name "github-actions[bot]"
        sudo timedatectl set-timezone "Asia/Shanghai"
     
    - name: Combine 
      run: |
        qqwry="$(curl -kLfsm 5 https://raw.githubusercontent.com/metowolf/iplist/master/data/country/CN.txt)"
        ipipnet="$(curl -kLfsm 5 https://raw.githubusercontent.com/17mon/china_ip_list/master/china_ip_list.txt)"
        clang="$(curl -kLfsm 5 https://ispip.clang.cn/all_cn.txt)"
        mayax="$(curl -kLfsm 5 https://raw.githubusercontent.com/mayaxcn/china-ip-list/master/chnroute.txt)"
        gaoyifan="$(curl -kLfsm 5 https://raw.githubusercontent.com/gaoyifan/china-operator-ip/ip-lists/china.txt)"
        Hackl0us="$(curl -kLfsm 5 https://raw.githubusercontent.com/Hackl0us/GeoIP2-CN/release/CN-ip-cidr.txt)"
        misakaio="$(curl -kLfsm 5 https://raw.githubusercontent.com/misakaio/chnroutes2/master/chnroutes.txt)"
        echo "$misakaio" > output.txt
        sed -i -n '/^#/d' output.txt
        misakaio="$(cat output.txt)"
        biglist="$qqwry\n$ipipnet\n$clang\n$mayax\n$gaoyifan\n$Hackl0us\n$misakaio"
        echo -e "${biglist}" | sort | uniq > merger.txt

    - name: Download cidr-merger Setup 
      run: |
        if [ -f ./utils/cidr-merger-linux-amd64 ]; then
          echo "File exists"
        else
          wget -P ./utils/ https://github.com/zhanhb/cidr-merger/releases/download/v1.1.3/cidr-merger-linux-amd64 
        fi
        
    - name: merger file 
      run: |
        chmod +x ./utils/cidr-merger-linux-amd64
        ./utils/cidr-merger-linux-amd64 merger.txt > china_ip_list_v4.txt
        
    - name: add ROS script
      run: |
        echo -e "china_ip_list_v4.txt" | sort | uniq | sed -e "s/^/add address=/g" -e "s/$/ list=CNIP/g" | sed -e $"1i\\\n/ip firewall address-list" -e $"1i\\\nremove [find list=CNIP]" -e $"1i\\\nadd address=10.0.0.0/8 list=CNIP" -e $"1i\\\nadd address=172.16.0.0/12 list=CNIP" -e $"1i\\\nadd address=192.168.0.0/16 list=CNIP"> cnipv4.rsc
       
    - name: Clean
      run: |
        rm output.txt
        rm merger.txt
        rm china_ip_list_v4.txt
        
    - name: Apply
      run: |
        Emoji=("🎉" "🤞" "✨" "🎁" "🎈" "🎄" "🎨" "💋" "🍓" "🍕" "🍉" "💐" "🌴" "🚀" "🛸" "🗽" "⛅" "🌈" "🔥" "⛄" "🐶" "🏅" "🦄" "🐤")
        git add .
        git commit -m "${Emoji[$[$RANDOM % ${#Emoji[@]}]]} Sync $(date +%Y-%m-%d" "%H:%M:%S)"
        git push -f
